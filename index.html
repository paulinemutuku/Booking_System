<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Visit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="header">
        <img src="logo/logo.png" alt="Company Logo" class="logo">
    </div>
    <div class="form-container">
        <h1>Schedule Your Visit</h1>
        <!-- Corrected Form: One form with proper action and method -->
        <form id="appointment-form" action="http://localhost:3000/book-appointment" method="POST">
        <!-- <form id="appointment-form"> -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <select id="time" name="time" required>
                <option value="">Select a time slot</option>
            </select>

            <button type="button" id="submit-btn">Schedule Appointment</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
